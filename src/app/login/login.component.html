<div class="container pt-5 text-center px-2">
    <h1>Logowanie</h1>
</div>
<div class="container pt-5 px-2">
    <form [formGroup]='loginForm' (ngSubmit)="loginForm.valid && login()" autocomplete="off">
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="login" class="form-label">Login:</label>
            </div>
            <div class="col-sm-10">
                <input type="text" 
                       class="form-control"
                       formControlName="login"
                       placeholder="Login"
                       [ngClass]="{'is-invalid': loginForm.get('login')!.errors
                            && loginForm.get('login')!.touched}">
                <div class="invalid-feedback">Proszę podać login</div>
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="password" class="form-label">Hasło:</label>
            </div>
            <div class="col-sm-10">
                <input type="password" 
                       class="form-control"
                       formControlName="password"
                       placeholder="Password"
                       [ngClass]="{'is-invalid': loginForm.get('password')!.errors
                            && loginForm.get('password')!.touched}">
                <div class="invalid-feedback">Proszę podać hasło</div>
            </div>
        </div> 
        <div class="row mb-3">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Zaloguj</button>
            </div>
        </div>
    </form>
</div>
<div class="container pt-5 text-center px-2">
    Nie masz jeszcze konta? 
    <a routerLink="/register">Zarejestruj się</a>!
</div>
